<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickWicket</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* CSS Custom Properties - Orange & Black Theme */
        :root {
            /* Orange and Black Color Palette */
            --primary-orange: #ff6b35;
            --primary-orange-light: #ff8c42;
            --primary-orange-dark: #e55a2b;
            --secondary-orange: #ff9500;
            --accent-orange: #ffab40;
            
            --black-primary: #0a0a0a;
            --black-secondary: #1a1a1a;
            --black-tertiary: #2a2a2a;
            --gray-dark: #333333;
            --gray-medium: #666666;
            --gray-light: #999999;
            
            /* Theme Colors */
            --primary-gradient: linear-gradient(135deg, #ff6b35 0%, #ff9500 100%);
            --secondary-gradient: linear-gradient(135deg, #ff8c42 0%, #ffab40 100%);
            --accent-gradient: linear-gradient(135deg, #ff6b35 0%, #e55a2b 100%);
            --dark-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            
            --background-primary: var(--black-primary);
            --background-secondary: var(--black-secondary);
            --background-tertiary: var(--black-tertiary);
            --background-card: rgba(255, 107, 53, 0.05);
            --background-glass: rgba(255, 107, 53, 0.1);
            
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: var(--gray-light);
            --text-accent: var(--primary-orange);
            
            --border-color: rgba(255, 107, 53, 0.2);
            --border-light: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 107, 53, 0.3);
            --input-focus: var(--primary-orange);
            
            --shadow-orange: 0 4px 20px rgba(255, 107, 53, 0.2);
            --shadow-orange-heavy: 0 20px 60px rgba(255, 107, 53, 0.3);
            --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-dark-heavy: 0 20px 60px rgba(0, 0, 0, 0.5);
            
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 20px;
            --border-radius-xl: 24px;
            
            --transition-fast: 0.2s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-heading: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Light Theme */
        [data-theme="light"] {
            --background-primary: #ffffff;
            --background-secondary: #f8f9fa;
            --background-tertiary: #e9ecef;
            --background-card: rgba(255, 107, 53, 0.03);
            --background-glass: rgba(255, 107, 53, 0.05);
            
            --text-primary: var(--black-primary);
            --text-secondary: var(--gray-dark);
            --text-muted: var(--gray-medium);
            --text-accent: var(--primary-orange-dark);
            
            --border-color: rgba(255, 107, 53, 0.15);
            --border-light: rgba(0, 0, 0, 0.1);
            --input-border: rgba(255, 107, 53, 0.2);
            
            --shadow-orange: 0 4px 20px rgba(255, 107, 53, 0.15);
            --shadow-orange-heavy: 0 20px 60px rgba(255, 107, 53, 0.2);
            --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-dark-heavy: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        /* Base Styles */
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            background: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: all var(--transition-medium);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 149, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 171, 64, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        [data-theme="light"] body::before {
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 149, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 171, 64, 0.03) 0%, transparent 50%);
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Page load animation */
        body {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            transition: all var(--transition-medium);
        }

        [data-theme="light"] .navbar {
            background: rgba(255, 255, 255, 0.9);
        }

        .navbar.scrolled {
            background: var(--background-secondary);
            box-shadow: var(--shadow-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: all var(--transition-medium);
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px var(--primary-orange));
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all var(--transition-medium);
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: var(--text-accent);
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width var(--transition-medium);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--background-glass);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            padding: 0.5rem;
            cursor: pointer;
            transition: all var(--transition-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle:hover {
            background: var(--background-card);
            transform: scale(1.1);
            box-shadow: var(--shadow-orange);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            transition: all var(--transition-medium);
        }

        .theme-toggle.switching {
            animation: themeSwitch 0.6s ease-in-out;
        }

        @keyframes themeSwitch {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .theme-icon {
            position: absolute;
            transition: all var(--transition-medium);
        }

        .sun-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        .moon-icon {
            opacity: 0;
            transform: rotate(180deg);
        }

        [data-theme="light"] .sun-icon {
            opacity: 0;
            transform: rotate(180deg);
        }

        [data-theme="light"] .moon-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        /* Mobile Menu */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
            gap: 4px;
        }

        .mobile-toggle span {
            width: 25px;
            height: 3px;
            background: var(--text-primary);
            transition: all var(--transition-medium);
            border-radius: 2px;
        }

        .mobile-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background: var(--primary-orange);
        }

        .mobile-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background: var(--primary-orange);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: var(--background-secondary);
            backdrop-filter: blur(20px);
            padding: 6rem 2rem 2rem;
            transition: right var(--transition-slow);
            z-index: 999;
            box-shadow: var(--shadow-dark-heavy);
            border-left: 1px solid var(--border-color);
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu .nav-link {
            display: block;
            padding: 1rem 0;
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border-light);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem;
            min-height: 100vh;
        }

        /* Login Container */
        .login-container {
            background: var(--background-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-xl);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-dark-heavy);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            animation: expandLine 1s ease-out 1s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandLine {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--background-glass);
            border: 2px solid var(--input-border);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-medium);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            transition: all var(--transition-medium);
        }

        .form-input:focus::placeholder {
            opacity: 0.7;
            transform: translateY(-2px);
        }

        /* Input Icons */
        .form-group.has-icon {
            position: relative;
        }

        .form-group.has-icon .form-input {
            padding-left: 3rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: all var(--transition-medium);
            z-index: 1;
        }

        .form-input:focus + .input-icon {
            color: var(--primary-orange);
        }

        /* Submit Button */
        .submit-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all var(--transition-medium);
            box-shadow: var(--shadow-orange);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-orange-heavy);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Loading state */
        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: var(--border-radius-md);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Additional Links */
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .form-footer a {
            color: var(--text-accent);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-medium);
        }

        .form-footer a:hover {
            color: var(--primary-orange-light);
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: var(--background-secondary);
            border-top: 1px solid var(--border-color);
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
        }

        .footer p {
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .footer-heart {
            color: var(--primary-orange);
            animation: heartbeat 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Theme transition overlay */
        .theme-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .theme-transition.active {
            opacity: 0.8;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-toggle {
                display: flex;
            }

            .nav-container {
                padding: 1rem;
            }

            .main-content {
                padding: 5rem 1rem 1rem;
            }

            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h2 {
                font-size: 1.75rem;
            }

            .footer {
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .form-input {
                padding: 0.875rem 1rem;
            }

            .form-group.has-icon .form-input {
                padding-left: 2.5rem;
            }

            .input-icon {
                left: 0.75rem;
            }

            .submit-btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }
    </style>
</head>
<body>
    <!-- Theme Transition Overlay -->
    <div class="theme-transition" id="themeTransition"></div>

    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="/" class="logo">QuickWicket</a>
            
            <ul class="nav-links">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/matches" class="nav-link">Matches</a></li>
                <li><a href="/players" class="nav-link">Players</a></li>
                <li>
                    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme" id="themeToggle">
                        <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </li>
            </ul>

            <div class="mobile-toggle" onclick="toggleMobileMenu()" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="/" class="nav-link">Home</a>
            <a href="/matches" class="nav-link">Matches</a>
            <a href="/players" class="nav-link">Players</a>
            <a href="#" class="nav-link" onclick="toggleTheme()">
                <span id="mobileThemeText">Switch to Light Mode</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your QuickWicket account</p>
            </div>

            <form class="login-form" method="post">
                {% csrf_token %}
                
                {% if error_message %}
                <div class="error-message">
                    {{ error_message }}
                </div>
                {% endif %}

                <div class="form-group has-icon">
                    <input 
                        type="text" 
                        class="form-input" 
                        placeholder="Username" 
                        name="username" 
                        required
                        autocomplete="username"
                    >
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>

                <div class="form-group has-icon">
                    <input 
                        type="password" 
                        class="form-input" 
                        placeholder="Password" 
                        name="password" 
                        required
                        autocomplete="current-password"
                    >
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <circle cx="12" cy="16" r="1"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Sign In</span>
                </button>
            </form>

            
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 QuickWicket. All rights reserved.</p>
        <p>Made with <span class="footer-heart">â™¥</span> by Rishi</p>
    </footer>

    <script>
        // Theme management
        let currentTheme = localStorage.getItem('theme') || 'dark';

        // Loading screen
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileToggle = document.getElementById('mobileToggle');
            
            mobileMenu.classList.toggle('active');
            mobileToggle.classList.toggle('active');
        }

        // Enhanced theme toggle with animation
        function toggleTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const themeTransition = document.getElementById('themeTransition');
            const mobileThemeText = document.getElementById('mobileThemeText');
            
            // Add switching animation
            themeToggle.classList.add('switching');
            
            // Show transition overlay
            themeTransition.classList.add('active');
            
            setTimeout(() => {
                currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', currentTheme);
                localStorage.setItem('theme', currentTheme);
                
                // Update mobile theme text
                if (mobileThemeText) {
                    mobileThemeText.textContent = currentTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
                }
                
                // Hide transition overlay
                setTimeout(() => {
                    themeTransition.classList.remove('active');
                }, 100);
                
                // Remove switching animation
                setTimeout(() => {
                    themeToggle.classList.remove('switching');
                }, 300);
            }, 150);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            const mobileThemeText = document.getElementById('mobileThemeText');
            if (mobileThemeText) {
                mobileThemeText.textContent = currentTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            }
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Form submission with loading state
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('span');
            
            submitBtn.classList.add('loading');
            btnText.style.opacity = '0';
            
            // Remove loading state after form submission (in case of errors)
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                btnText.style.opacity = '1';
            }, 3000);
        });

        // Enhanced input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileToggle = document.getElementById('mobileToggle');
            
            if (!mobileMenu.contains(event.target) && !mobileToggle.contains(event.target)) {
                mobileMenu.classList.remove('active');
                mobileToggle.classList.remove('active');
            }
        });

        // Keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const mobileMenu = document.getElementById('mobileMenu');
                const mobileToggle = document.getElementById('mobileToggle');
                mobileMenu.classList.remove('active');
                mobileToggle.classList.remove('active');
            }
            
            // Theme toggle with 'T' key
            if (e.key === 't' || e.key === 'T') {
                if (!e.target.matches('input, textarea')) {
                    toggleTheme();
                }
            }
        });

        // Add floating animation to login container on mouse move
        document.addEventListener('mousemove', function(e) {
            const loginContainer = document.querySelector('.login-container');
            if (loginContainer) {
                const rect = loginContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = (e.clientX - centerX) * 0.01;
                const deltaY = (e.clientY - centerY) * 0.01;
                
                loginContainer.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            }
        });

        // Reset container position when mouse leaves
        document.addEventListener('mouseleave', function() {
            const loginContainer = document.querySelector('.login-container');
            if (loginContainer) {
                loginContainer.style.transform = 'translate(0, 0)';
            }
        });

        // Add ripple effect to submit button
        document.querySelector('.submit-btn').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s ease-out;
                pointer-events: none;
            `;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
